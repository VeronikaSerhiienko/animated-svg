<div class="buttons-block">
  <svg class="buttons-block__area" viewBox="0 0 600 300">
    <svg x="150" y="100" class="buttons-block__button" viewBox="0 0 300 100" width="300" height="100">
      <rect class="buttons-block__rectangle" x="0" y="0" width="300" height="100"/>
      <rect class="buttons-block__rectangle-hover" width="0" height="100" x="50%"/>
      <text class="buttons-block__text" x="60" y="55">Continue</text>
    </svg>
  </svg>
  <svg class="buttons-block__area buttons-block__area--dark" viewBox="0 0 600 300">
    <svg x="150" y="100" class="buttons-block__button" viewBox="0 0 300 100" width="300" height="100">
      <rect class="buttons-block__rectangle buttons-block__rectangle--purple" x="0" y="0" width="300" height="100"/>
      <rect class="buttons-block__rectangle-hover buttons-block__rectangle-hover--purple" width="0" height="100" x="50%"/>
      <text class="buttons-block__text buttons-block__text--purple" x="60" y="55">Continue</text>
    </svg>
  </svg>
</div>
